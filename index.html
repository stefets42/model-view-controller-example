<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Premium Cat Clicker</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1 class="page_title">Click on a cat name to display it</h1>

	<div id="cat-list" class="cat-list-container">
    </div>
    
    <div id="cat" class="cat-display-container">
        <h2 id="cat-name"></h2>
        <div id="cat-count"></div>
        <br>
        <img id="cat-img" src="" alt="Cat image">
    </div>

	<div id="admin">
		<button id="adminBtn" type="button" class="button">
			Admin
		</button>

	    <form> 
	    	<p>
	    		Name: <input type="text" id="adminCatName">
	    	</p>
			<p>
				Image source: <input type="url" id="adminCatURL">
			</p>
			<p>
				Number of clicks: <input type="number" id="adminCatClicks">
			</p>
	    </form>

		<button type="save" value="save" class="button" id="adminSave">
			Save
		</button>
		
		<button type="cancel" value="cancel" class="button" id="adminCancel">
			Cancel
		</button>
	</div>

    <script async src="js/script.js"></script>
</body>

</html>
