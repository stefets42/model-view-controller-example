<!DOCTYPE html><html lang="en"><head> <meta charset="UTF-8"> <title>Premium Cat Clicker</title></head><body> <style>*{box-sizing: border-box}body{background-color: #ffb2ff; font-family: Helvetica, Arial, sans-serif}img{max-width: 100%; height: 400px}h1{color: #b266ff; font-weight: bold; font-size: 44px; text-align: center}.cat-list-container{padding: 10px; color: #ff66ff; font-size: 12; text-align: center; float: center}.cat-display-container{padding: 10px; color: #b266ff; font-size: 18px; text-align: center; float: center}</style> <h1 class="page_title">Click on a cat name to display it</h1> <div class="cat-list-container"> <div id="cat-list"></div></div><div class="cat-display-container"> <div id="cat"> <h2 id="cat-name"></h2> <div id="cat-count"></div><br><img id="cat-img" src="" alt="Cat image"> </div></div><div> <form id="form" hidden="true"> Name: <input type="text" name="name"> <br>Image source: <input type="text" name="imgSrc"> <br>Number of clicks: <input type="text" name="clickCount"> </form> </div><script async src="js/libs/jquery.min.js"></script> <script async src="js/script.js"></script></body></html>
